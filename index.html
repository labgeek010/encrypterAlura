<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encrypter! Live</title>
</head>
<body>
    <header>
        <img class="logo" src="./images/Frame 6.png" alt="AluraLogo" >
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Enter your text here."></textarea>
            <div>
                <h6 class="info">Only lower case and no punctuation</h6>
            </div>
            <div class="buttons">
                <button class="btn-encrypt" onclick="btnEncrypt()">Encrypt</button>
                <button class="btn-decrypt" onclick="btnDecrypt()">Decrypt</button>
            </div>
        </section>
        <section>
            <textarea class="message" cols="20" rows="10"></textarea>
            <div>
                <button class="copy">Copy</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
